<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text = "'Welcome to TWAirline :All Flights!!!'"/>

</body>
<form>
    <table border="2">
        <tr>
            <th th:text="Flight_Number"></th>
            <th th:text="Source"></th>
            <th th:text="Destination"></th>
            <th th:text="Days"></th>
            <th th:text="Airplane_Model_Number"></th>
        </tr>
        <tr th:each ="flight:${flightList}">
            <td th:text="${flight.flightNo}"/>
            <td th:text="${flight.displayValueOfSource}"/>
            <td th:text="${flight.displayValueOfDestination}"/>
            <td th:text="${flight.daysOfWeekList}"/>
            <td th:text="${flight.airplane.modelNo}"/>

            <td border="1">
            <tr>
                 <th th:text="Travel_Class"></th>
                 <th th:text="Travel_Class_Seats"></th>
                 <th th:text="Travel_Class_Booked_Seats"></th>
                 <th th:text="Travel_Class_Base_Price"></th>
            </tr>
            <tr th:each="travelClass:${flight.airplane.travelClassList}">
                <td th:text="${travelClass.travelClassType}"/>
                <td th:text="${travelClass.noOfSeats}"/>
                <td th:text="${travelClass.noOfBookedSeats}"/>
                <td th:text="${travelClass.basePrice}"/>
            </tr>
             </td>
        </tr>
    </table>
</form>
</html>
